projects:
  fox:
    schemaPath: amplify/backend/api/fox/build/schema.graphql
    includes:
      - src/api/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/types/amplify/index.ts
        docsFilePath: src/api/graphql
        region: us-west-2
        apiId: null
        maxDepth: 3
extensions:
  amplify:
    version: 3
